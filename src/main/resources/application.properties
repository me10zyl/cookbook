# Main Configurations
spring.datasource.url=jdbc:mysql://${cook_mysql_hostname}/cookbook?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${cook_mysql_username}
spring.datasource.password=${cook_mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.max-lifetime=10000

# MyBatis-Plus
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.mapper-locations=classpath:mapper/*.xml

server.port=3001